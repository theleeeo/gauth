<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
</head>

<body>
    <div class="container">
        <h1>400 - Bad Request</h1>
        <p>Sorry, your request cannot be processed. Please check the URL and try again.</p>
        <p>Error: {{ .Message }}</p>
        <a href="/">Return Home</a>
    </div>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .container {
        text-align: center;
    }

    h1 {
        font-size: 72px;
        color: #2C3E50;
    }

    p {
        font-size: 24px;
        color: #34495E;
        margin: 20px 0;
    }

    a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 25px;
        font-size: 16px;
        color: white;
        background-color: #3498DB;
        border-radius: 5px;
        text-decoration: none;
    }

    a:hover {
        background-color: #2980B9;
    }
</style>

</html>
