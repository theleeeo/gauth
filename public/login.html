<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .login-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .github {
            background-color: #333;
        }

        .google {
            background-color: #dd4b39;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>Please choose your login method:</p>
        <button class="login-btn github" onclick="location.href='/oauth/login/github/dev-theleo'">Login with
            GitHub</button>
        <button class="login-btn google" onclick="location.href='/oauth/login/google/theleo-thor'">Login with
            Google</button>
    </div>
</body>

</html>
